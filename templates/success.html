{% extends 'layout.html' %}
{% block content %}
<div class="welcome-section">
    <h1>Welcome {{ value }}!</h1>
    {% if message %}
    <div class="success-message">
        <p>{{ message }}</p>
    </div>
    {% endif %}
    <div class="form-container">
        <h2>Share Your Feedback</h2>
        <form action="/success.html" method="POST" class="box">
            <div class="input__wrapper">
                <textarea name="feedback" id="feedback" placeholder="Enter your feedback here" class="input__field" rows="4" required></textarea>
            </div>
            <div class="input__wrapper">
                <input type="submit" class="btn" value="Submit Feedback" />
            </div>
        </form>
    </div>
</div>

<hr/>

<div class="feedback-section">
    <h2>Community Feedback</h2>
    <div class="feedback-container">
        {% include "partials/success_feedback.html" %}
    </div>
</div>
{% endblock %}
